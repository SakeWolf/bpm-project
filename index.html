<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>BPM Project</title>
        
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Fjord+One' rel='stylesheet' type='text/css'>
        
        <link rel=stylesheet href="style/reset.css">
        <link rel=stylesheet href="style/main.css">
    </head>
    <body>
        <header>
            <h1>BPM Project</h1>
            <h2>An open-source metronome</h2>
        </header>
        
        <main>
            <article>
                <p>The BPM Project is an open-source web application intended for use as a basic metronome or rhythm keeper in musical applications. It will evetually feature an adjustable BPM, presets for common
                tempos, and customizable audio and visual cues per beat.</p>
                <div id="controls">
                    <label>BPM: </label>
                    <input id="bpm" type="number" value="100">
                    <button id="play" type="button">Start</button>
                    <button id="stop" type="button">Stop</button>
                    <label id="error"></label>
                </div>
            </article>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="scripts/application.js"></script>
    </body>
</html>
